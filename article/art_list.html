<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- select 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="status">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <input type="submit" class="layui-btn" value="筛选" lay-submit lay-filter="" />
                </div>
            </form>

            <!-- table 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="160">
                    <col width="160">
                    <col width="160">
                    <col width="160">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                        <td>许闲心</td>
                        <td>
                            <input type="button" class="layui-btn layui-btn-danger layui-btn-xs" value="删除">
                        </td>
                    </tr>
                     -->
                </tbody>
            </table>
            <!-- pages 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 文章列表的模板引擎 -->
    <script type="text/html" id="tpl-artlist">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <!-- <input type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs" value="编辑"> -->
                <input type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs" value="删除">
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 所有分类的模板引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<script src="../assets/js/article/art_list.js"></script>

</html>
