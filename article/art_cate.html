<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <input type="button" id="addCate" value="添加类别" class="layui-btn layui-btn-normal layui-btn-sm">
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <!-- 设置表格内对应的列宽度 -->
                <colgroup>
                    <col>
                    <col>
                    <col width="160">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <input type="button" class="layui-btn layui-btn-sm" value="编辑" />
                            <input type="button" class="layui-btn layui-btn-danger layui-btn-sm" value="删除" />
                        </td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                        <td>
                            <input type="button" class="layui-btn layui-btn-sm" value="编辑" />
                            <input type="button" class="layui-btn layui-btn-danger layui-btn-sm" value="删除" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td data-id="{{$value.Id}}">
                <input type="button" class="layui-btn layui-btn-xs" value="编辑" />
                <input type="button" class="layui-btn layui-btn-danger layui-btn-xs" value="删除" />
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义新增 form表单结构 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" class="layui-btn" lay-submit lay-filter="formDemo" value="确认添加" />
                    <input type="reset" class="layui-btn  layui-btn-primary" value="重置" />
                </div>
            </div>
        </form>
    </script>

    <!-- 定义修改 form表单结构 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域 保存Id的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" class="layui-btn" lay-submit lay-filter="formDemo" value="确认修改" />
                </div>
            </div>
        </form>
    </script>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/baseAPI.js"></script>
<!-- 导入模板引擎 -->
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/article/art_cate.js"></script>

</html>
