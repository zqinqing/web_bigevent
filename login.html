<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- header logo 区域 -->
    <div class="log layui-main">
        <img src="./assets/images/logo.png" alt="logo" />
    </div>
    <!-- login 登录注册区域 -->
    <div class="loginAndRegBox">
        <p class="title-box"></p>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- layui 的表单提交按钮和普通按钮就是多了一个 lay-submit 属性 -->
                    <!-- <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button> -->
                    <input type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo" value="登录">
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" class="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- layui 的表单提交按钮和普通按钮就是多了一个 lay-submit 属性 -->
                    <!-- <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button> -->
                    <input type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo" value="注册">
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" class="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 导入 layui -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入jq -->
<script src="./assets/lib/jquery.js"></script>
<!-- 导入自己封装的 baseAPI -->
<script src="./assets/js/baseAPI.js"></script>
<script src="./assets/js/login.js"></script>

</html>
